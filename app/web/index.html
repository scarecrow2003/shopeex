<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="resources/bootstrap-image-checkbox.min.css" rel="stylesheet"/>
    <script src="resources/jquery-3.6.0.min.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Photos</h1>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Start
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="row">
              <button type="button" id="loadPhoto" class="btn btn-primary btn-lg" onclick="loadPhotos()">Load photos</button>
            </div>
            <div id="photos" class="container" style="display:none">
              <div class="row">
                <div class="text-center">Please select photos with QR code</div>
              </div>
              <div class="row">
                <div id="photos-list"></div>
              </div>
              <div class="row">
                <button type="button" id="confirmQrCode" class="btn btn-primary btn-lg" onclick="confirmQrCode()">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Select
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="row">
              <input type="text" class="form-control form-control-lg" id="query" placeholder="Please enter last 4 digits of the QR code" onkeyup="showSuggestion(event)" onclick="selectAll()">
            </div>
            <div class="row">
              <div id="suggestion-list"></div>
            </div>
            <div class="row">
              <div id="suggestion-photos"></div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="resources/actions.js"></script>
  </body>
</html>
